name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install git+https://${{ secrets.TOKEN }}@github.com/squidfunk/mkdocs-material-insiders.git
      - run: pip install -r requirments.txt
      - run: mkdocs gh-deploy --force
